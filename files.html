<!DOCTYPE html>
<html>
    <head>
        <title>MSX Plugin for TorrServer</title>
        <meta charset="UTF-8" />
        <meta name="author" content="damiva" />
        <meta name="copyright" content="damiva" />
        <script type="text/javascript" src="//msx.benzac.de/js/tvx-plugin.min.js"></script>
        <script type="text/javascript" src="/js/files.js"></script>
        <script type="text/javascript">
            TVXPluginTools.onReady(function() {
                files = new files(
                    TVXServices.urlParams.getFullStr("url", ""),
                    TVXServices.urlParams.has("remove", true),
                    TVXServices.urlParams.getFullStr("action", null),
                    TVXServices.urlParams.has("data", TVXServices.urlParams.getFullStr("data", true))
                );
                TVXInteractionPlugin.setupHandler({
                    init: files.init,
                    handleData: files.handleData,
                    handleRequest: function(i, d, f){
                        if(!files.handleRequest(i, d, f)){
                            TVXInteractionPlugin.error("unknow request id: " + i);
                            f();
                        }
                    }
                });
                TVXInteractionPlugin.init();
            });
        </script>
    </head>
    <body></body>
</html>
