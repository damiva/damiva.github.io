<!DOCTYPE html>
<html>
    <head>
        <title>MSX Plugin for TorrServer</title>
        <meta charset="UTF-8" />
        <meta name="author" content="damiva" />
        <meta name="copyright" content="damiva" />
        <script type="text/javascript" src="//msx.benzac.de/js/tvx-plugin.min.js"></script>
        <script type="text/javascript" src="/js/files.js"></script>
        <script type="text/javascript">
            TVXPluginTools.onReady(function() {
                TVXInteractionPlugin.setupHandler(new files(
                    TVXServices.urlParams.getFullStr("url", ""),
                    TVXServices.urlParams.has("compress", TVXServices.urlParams.getFullStr("compress", true)),
                    TVXServices.urlParams.has("group", true),
                    TVXServices.urlParams.getFullStr("torrent", null)
                ));
                TVXInteractionPlugin.init();
            });
        </script>
    </head>
    <body></body>
</html>
