<!DOCTYPE html>
<html>
    <head>
        <title>MSX Plugin for TorrServer</title>
        <meta charset="UTF-8" />
        <meta name="author" content="damiva" />
        <meta name="copyright" content="damiva" />
        <script type="text/javascript" src="//msx.benzac.de/js/tvx-plugin.min.js"></script>
        <script type="text/javascript">
            TVXPluginTools.onReady(function() {
                TVXInteractionPlugin.setupHandler({handleRequest: function(i, _, f){
                    if (!i) {
                        TVXInteractionPlugin.error("Server is not set!");
                        f();
                    } else {
                        var u = window.location.origin + "/";
                        TVXServices.storage.set("ts:server", i);
                        f({
                            name: "TorrServer Plugin",
                            version: "133.0.2",
                            reference: "request:interaction:init@" + u + TVXServices.urlParams.getFullStr("main", "main") + ".html",
                            dictionary: TVXServices.storage.getBool("ts:russian", false) ? (u + "russian.json") : null
                        });
                    }
                }});
                TVXInteractionPlugin.init();
            });
        </script>
    </head>
    <body style="color: white; font-size: large; font-family: Arial, Helvetica, sans-serif; background-color: black;">
        TorrServer Plugin for Media Station X
